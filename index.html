<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Dice Generator</title>
</head>

<body>
    <h1> Dice Generator </h1>

    <h2>Choose Your Dice!</h2>

    <div class="dicesButtons">
        <div>
            <p>A sixers</p>
            <button onclick="generateRandomNum6()" class="button6"></button>
        </div>
        <div>
            <p>A tenner</p>
            <button onclick="generateRandomNum10()" class="button10"></button>
        </div>
        <div>
            <p>Or any number</p>
            <input type="number" id="myNumber">
            <br><br>
            <button onclick="generateRandomNum()" class="buttonx"> Roll It!</button>
        </div>
    </div>

    <br>
    <h1>You rolled:</h1>
    <div class="dicesResults">
        <div>
            <p>On your 6 dice</p>
            <h2 id="dice6"></h2>
        </div>
        <div>
            <p>On your 10 dice</p>
            <h2 id="dice10"></h2>
        </div>
        <div>
            <p>On your ultimate dice</p>
            <h2 id="dicex"></h2>
        </div>
    </div>
